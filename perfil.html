<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Store - Tienda de Electr√≥nicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">‚ö°</span>
                Mini Store
            </a>
            <ul class="nav-links">
                <li><a href="index.html">üè† Inicio</a></li>
                <li><a href="perfil.html">üë§ Perfil</a></li>
                <li><a href="pedidos.html">üì¶ Mis Pedidos</a></li>
                <li>
                    <a href="carrito.html">
                        üõí Carrito
                        <span class="cart-badge" id="cartCount">0</span>
                    </a>
                </li>
                <li><a href="#" id="btnLogout">üö™ Salir</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="flex-between mb-3">
            <div>
                <h1 style="color: var(--dark); margin-bottom: 0.5rem;">
                    Bienvenido, <span id="nombreUsuario">Usuario</span>! üëã
                </h1>
                <p class="text-muted">Explora nuestros productos electr√≥nicos</p>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Grid de Productos -->
        <div id="productosContainer" class="products-grid" style="display: none;">
            <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
        </div>

        <!-- Sin productos -->
        <div id="noProducts" style="display: none; text-align: center; padding: 3rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üì¶</div>
            <h3>No hay productos disponibles</h3>
            <p class="text-muted">Pronto agregaremos m√°s productos</p>
        </div>
    </div>

    <script>
        let usuario = null;
        let carrito = [];

        // Verificar sesi√≥n
        async function verificarSesion() {
            try {
                const response = await fetch('/api/sesion');
                const data = await response.json();
                
                if (!data.autenticado) {
                    window.location.href = 'login.html';
                    return;
                }
                
                usuario = data.usuario;
                document.getElementById('nombreUsuario').textContent = usuario.nombre;
                cargarProductos();
                actualizarContadorCarrito();
            } catch (error) {
                console.error('Error:', error);
                window.location.href = 'login.html';
            }
        }

        // Cargar productos
        async function cargarProductos() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('productosContainer');
            const noProducts = document.getElementById('noProducts');

            try {
                const response = await fetch('/api/productos');
                const productos = await response.json();

                loading.style.display = 'none';

                if (productos.length === 0) {
                    noProducts.style.display = 'block';
                    return;
                }

                container.style.display = 'grid';
                container.innerHTML = productos.map(producto => `
                    <div class="card product-card">
                        <img 
                            src="${producto.imagen || 'https://via.placeholder.com/300x200?text=Producto'}" 
                            alt="${producto.nombre}"
                            class="product-image"
                        >
                        <div class="product-info">
                            <h3 class="product-name">${producto.nombre}</h3>
                            <p class="product-description">${producto.descripcion || 'Sin descripci√≥n'}</p>
                            <div class="flex-between" style="align-items: center;">
                                <span class="product-price">${formatearPrecio(producto.precio)}</span>
                                <span class="badge badge-success">Stock: ${producto.stock}</span>
                            </div>
                            <button 
                                class="btn btn-primary btn-block mt-2" 
                                onclick="agregarAlCarrito(${producto.id_producto}, '${producto.nombre}', ${producto.precio})"
                            >
                                üõí Agregar al Carrito
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error al cargar productos:', error);
                loading.style.display = 'none';
                mostrarAlerta('Error al cargar productos', 'error');
            }
        }

        // Agregar al carrito
        async function agregarAlCarrito(id_producto, nombre, precio) {
            try {
                const response = await fetch('/api/carrito', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id_producto: id_producto,
                        cantidad: 1
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarAlerta(`‚úÖ ${nombre} agregado al carrito`, 'success');
                    actualizarContadorCarrito();
                } else {
                    mostrarAlerta(data.error || 'Error al agregar al carrito', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n', 'error');
            }
        }

        // Actualizar contador del carrito
        async function actualizarContadorCarrito() {
            try {
                const response = await fetch('/api/carrito');
                const data = await response.json();
                
                const total = data.items.reduce((sum, item) => sum + item.cantidad, 0);
                document.getElementById('cartCount').textContent = total;
            } catch (error) {
                console.error('Error al actualizar carrito:', error);
            }
        }

        // Cerrar sesi√≥n
        document.getElementById('btnLogout').addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Error al cerrar sesi√≥n:', error);
                }
            }
        });

        // Utilidades
        function formatearPrecio(precio) {
            return new Intl.NumberFormat('es-CO', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(precio);
        }

        function mostrarAlerta(mensaje, tipo = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo}">
                    ${mensaje}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // Inicializar
        verificarSesion();
    </script>
</body>
</html>
