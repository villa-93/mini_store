<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Mini Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-icon">üîê</div>
                <h1 class="auth-title">Bienvenido a Mini Store</h1>
                <p class="auth-subtitle">Inicia sesi√≥n para continuar</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="correo" class="form-label">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="contrasena" class="form-label">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="contrasena" 
                        class="form-input" 
                        placeholder="Tu contrase√±a"
                        required
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                        Iniciar Sesi√≥n
                    </button>
                </div>

                <div class="text-center">
                    <a href="recuperar.html" class="link-text">¬øOlvidaste tu contrase√±a?</a>
                </div>

                <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #e5e7eb;">

                <div class="text-center">
                    <p class="text-muted">¬øNo tienes cuenta? 
                        <a href="registro.html" class="link-text">Reg√≠strate aqu√≠</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertContainer = document.getElementById('alert-container');

        // Verificar si ya hay sesi√≥n activa
        async function verificarSesion() {
            try {
                const response = await fetch('/api/sesion');
                const data = await response.json();
                if (data.autenticado) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error verificando sesi√≥n:', error);
            }
        }

        verificarSesion();

        function mostrarAlerta(mensaje, tipo = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo}">
                    ${tipo === 'error' ? '‚ùå' : '‚úÖ'} ${mensaje}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const correo = document.getElementById('correo').value.trim();
            const contrasena = document.getElementById('contrasena').value;

            // Validaci√≥n b√°sica
            if (!correo || !contrasena) {
                mostrarAlerta('Por favor completa todos los campos');
                return;
            }

            // Deshabilitar bot√≥n durante el proceso
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi√≥n...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo, contrasena })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarAlerta('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    mostrarAlerta(data.error || 'Error al iniciar sesi√≥n');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesi√≥n';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n con el servidor');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
